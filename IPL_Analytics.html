<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Sixes and Wickets: IPL & Data Analytics</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        :root {
            --primary-bg: linear-gradient(120deg, #243B55 0%, #141E30 100%);
            --accent-blue: #007bff;
            --accent-pink: #ff5e62;
            --accent-orange: #FFB347;
            --accent-green: #43e97b;
            --accent-purple: #a770ef;
            --card-bg: #fff;
            --section-bg1: #f5f7fa;
            --section-bg2: #e9f0fb;
            --nav-bg: linear-gradient(90deg, #007bff, #ff5e62 70%);
            --footer-bg: linear-gradient(90deg, #141E30, #243B55 100%);
            --shadow: 0 4px 24px rgba(32,40,80,0.10);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #232323;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            min-height: 100vh;
        }

        header {
            background: var(--nav-bg);
            color: white;
            padding: 17px 0 10px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 7px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 22px;
            transition: 
                background 0.25s,
                color 0.25s,
                transform 0.15s;
            font-size: 1em;
            background: rgba(255,255,255,0.09);
        }
        nav ul li a:hover, nav ul li a:focus {
            background: linear-gradient(90deg, #ff5e62, #007bff 90%);
            color: #fff;
            transform: scale(1.08);
        }

        main {
            max-width: 1100px;
            margin: 35px auto 0 auto;
            padding: 25px 18px;
            background: rgba(255,255,255,0.88);
            box-shadow: var(--shadow);
            border-radius: 14px;
        }

        section {
            margin-bottom: 38px;
            border-radius: 12px;
            background: var(--section-bg1);
            box-shadow: 0 2px 10px rgba(32,40,80,0.03);
            padding: 38px 28px;
            transition: background 0.2s;
        }
        section:nth-child(even) {
            background: var(--section-bg2);
        }
        section:last-child {
            margin-bottom: 0;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            margin-bottom: 18px;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 27px;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 2em;
            border-left: 7px solid var(--accent-blue);
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-orange) 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-left: 13px;
            margin-top: 25px;
        }
        h3 {
            font-size: 1.3em;
            color: var(--accent-pink);
            margin-top: 19px;
        }
        h4 {
            color: var(--accent-blue);
            margin-top: 12px;
        }

        p {
            margin-bottom: 13px;
        }
        ul {
            list-style: disc;
            margin-left: 27px;
            margin-bottom: 12px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 19px 0;
            font-size: 1em;
            background: #fff;
            box-shadow: 0 2px 12px rgba(32,40,80,0.07);
            border-radius: 14px;
            overflow: hidden;
        }
        table th, table td {
            border: none;
            padding: 14px 11px;
            text-align: left;
        }
        table th {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            color: #fff;
            font-weight: bold;
            font-size: 1.05em;
            letter-spacing: 0.2px;
        }
        table tr:nth-child(even) td {
            background: #f6faff;
        }
        table tr:hover td {
            background: #ffe8e8;
        }

        img {
            max-width: 98%;
            height: auto;
            display: block;
            margin: 28px auto 14px auto;
            border-radius: 10px;
            box-shadow: 0 8px 24px 0 rgba(32,40,80,0.09);
            border: 3px solid var(--accent-orange);
            background: #fff;
        }

        footer {
            text-align: center;
            padding: 22px 0 18px 0;
            background: var(--footer-bg);
            color: #e0e0e0;
            font-size: 1em;
            margin-top: 38px;
            letter-spacing: 0.6px;
            border-radius: 0 0 12px 12px;
        }

        /* Responsive adjustments */
        @media (max-width: 1100px) {
            main {
                max-width: 98vw;
                padding: 10px 2vw;
            }
        }
        @media (max-width: 900px) {
            main {
                max-width: 99vw;
                padding: 9px 1vw;
            }
            section {
                padding: 26px 7px;
            }
        }
        @media (max-width: 700px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 6px 0;
            }
            main {
                margin: 15px 2vw;
                padding: 7px 1vw;
                border-radius: 0;
            }
            section {
                padding: 16px 3vw;
            }
            h1 {
                font-size: 1.4em;
            }
            h2 {
                font-size: 1.1em;
            }
            table th, table td {
                padding: 9px 4px;
                font-size: 0.93em;
            }
        }

        /* Card highlights for important blocks */
        .highlight {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue) 90%);
            color: #fff;
            border-radius: 8px;
            padding: 10px 18px;
            margin: 16px 0;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(67,233,123,0.08);
        }

        /* Button style for future use */
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-pink));
            color: #fff;
            padding: 10px 24px;
            border-radius: 22px;
            font-weight: bold;
            text-decoration: none;
            margin: 11px 0;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255,94,98,0.10);
        }
        .btn:hover {
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-orange));
            color: #fff;
            box-shadow: 0 4px 12px rgba(255,94,98,0.15);
        }
    </style>
</head>
